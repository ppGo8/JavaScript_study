<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(3 > 5)
        console.log(3 >= 3)
        console.log(2 == '2')

        // 建议以后都用三等
        console.log(2 === "2")
        // 双等undefined等于null,所以更加推荐用三等
        console.log(undefined == null)
        console.log(undefined === null)

        console.log(NaN == NaN)
        console.log(NaN === NaN)

        console.log('-----------------------')
        console.log('a' < 'b') //true
        
    </script>
</body>

</html>
