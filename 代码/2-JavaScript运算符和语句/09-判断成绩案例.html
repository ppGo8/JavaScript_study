<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.用户输入
        let score = +prompt('请输出成绩:')
        // 2.判断输出
        if (score >= 90) {
            alert(`${score}的成绩是:优秀`)

        }
        else if (score >= 80) {
            alert(`${score}的成绩是:良好`)
        }
        else if (score >= 60) {
            alert(`${score}的成绩是:合格`)
        }
        else {
            alert(`${score}的成绩是:不合格`)
        }
    </script>
</body>

</html>
