<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: #ccc;
      color: #fff;
      text-align: center;
      font-size: 100px;
    }
  </style>
  <script src="lodash.min.js"></script>
</head>

<body>
  <div class="box"></div>
  <script>
    const box = document.querySelector('.box')
    let i = 0
    function fn() {
      // 如果函数存在大量消耗性能的代码，可能造成卡顿
      box.innerHTML = i++
    }
    // 利用lodash库实现防抖
    // 鼠标停止500ms之后，屏幕数字才会改变
    box.addEventListener('mousemove', _.throttle(fn, 3000))
  </script>
</body>

</html>
