<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 下面的全部都是window调用
        console.log(this) // 指向window
        function fn() {
            console.log(this)
        }
        fn() // 这个函数里面的this也指向window,其实他的写法等价于：
        window.fn() // 省略了window
        setTimeout(function (){
            console.log(this) // 也指向window
        },1000)

        // 
        const btn = document.querySelector('button')
        btn.addEventListener('click',function (){
            console.log(this) // 普通函数指向调用者btn
        })
        const obj = {
            sayHi: function(){
                console.log(this)
            }
        }
        obj.sayHi() // 指向调用者
        

    </script>
</body>

</html>
