<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <a href="https://www.baidu.com/">支付成功,<span>5</span>秒之后实现跳转
    </a>
    <script>
        const a = document.querySelector('a')
        let num = 5
        let timer = setInterval(function () {
            num--
            a.innerHTML = ` <a href="">支付成功,<span>${num}</span>秒之后实现跳转
    </a>`
            if (num === 0){
                // 停止定时器
                clearInterval(timer)
                // 实现跳转功能
                location.href = a.href
            }

        }, 1000)
    </script>
</body>

</html>
