    <script>
        // 1.求两个数的和
        function getSum_one(){
            let num1 = +prompt('请输入第一个数：')
            let num2 = +prompt('请输入第二个数：')
            console.log(num1+num2)
        }
        getSum_one()

        // 2.计算1-100之间的和
        function getSum2() {
            let sum = 0
            for (let i=0;i <= 100;i++){
                sum+=i
            }
            console.log(sum)
        }
        getSum2()
