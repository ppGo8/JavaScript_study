<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 
        function getSum(end) {    //end=50,完成了一次赋值操作
            let sum = 0
            for (let i = 0; i <= end; i++) {
                sum += i
            }
            console.log(sum)
        }
        //函数不调用不执行
        getSum(50)      // 1~50
        getSum(100)    // 1~100   


        // 
        function getSum(start,end) {    //end=50,完成了一次赋值操作
            let sum = 0
            for (let i = start; i <= end; i++) {
                sum += i
            }
            console.log(sum)
        }
        //函数不调用不执行
        getSum(2,50)      // 2~50
        getSum(100,200)    // 100~200   
    </script>
</body>

</html>
