<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.用户输入总秒数
        let sceond = +prompt('请输入秒数:')
        // 2.封装函数
        function getTime(t) {
            let h = parseInt(t / 60 / 60 % 24)
            let m = parseInt(t / 60 % 60)
            let s = parseInt(t % 60)
            //if写法
            // if (h < 10) {
            //     h = '0' + h
            // }
            // if (m < 10) {
            //     m = '0' + m
            // }
            // if (s < 10) {
            //     s = '0' + s
            // }
            // 三元表达式写法
            h = h < 10 ? '0' + h : h
            m = m < 10 ? '0' + m : m
            s = s < 10 ? '0' + s : s
            //一定要用return
            return `转换完毕之后是${h}小时${m}分钟${s}秒`

        }
        let str = getTime(sceond)
        document.write(str)
    </script>
</body>

</html>
