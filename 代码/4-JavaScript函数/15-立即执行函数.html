<body>
    <script>
        // let num = 10
        // let num = 20 会报错

        (function(){
            console.log(11)
        })()

        //写法教学
        //先写两个小括号,然后填充
        //()()
        //function(){}写道第一个小括号里面
        //然后在上面的大括号中写函数
        //立即执行函数必须加分号；
        (function(){})()
    </script>
