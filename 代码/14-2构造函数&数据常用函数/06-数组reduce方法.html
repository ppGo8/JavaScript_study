<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组reduce方法
        /*没有初始值*/
        const arr = [1, 5, 8]
        arr.reduce(function (pre, current) {
            console.log(pre, current)
            console.log('------------')
            return pre + current
        })


        /*有初始值*/
        const total = arr.reduce(function (pre, cur) {
            return pre + cur
        }, 10)
        console.log(total)

        /* 匿名函数改成箭头函数的写法 */
        const total2 = arr.reduce((pre,cur)=> pre+cur, 10)
        console.log(total2);
    </script>
</body>

</html>
