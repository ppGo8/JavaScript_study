<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //for+continue
        for (let i = 1; i <= 5; i++) {
            if (i === 3) {
                continue
            }
            document.write(`执行${i}次了<br>`)
        }
        //for+break
        for (let j = 1; j <= 5; j++) {
            if (j === 3) {
                break
            }
            document.write(`执行${j}次了<br>`)
        }

        //for无限循环
        for (; ;) {
            document.write(11)
        }
    </script>
</body>

</html>
