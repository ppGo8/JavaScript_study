<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            /* 让各个盒子对齐。一开始是内容撑起盒子,大小不一可能对不齐。*/
            width: 135px;
            padding: 0px 10px;
            border: 1px solid pink;
            margin: 0 4px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px rgb(255, 192, 203, .4);
            color: hotpink;
        }
    </style>
</head>

<body>
    <script>
        //外层循环控制行数
        for (let i = 1; i <= 9; i++) {
            //内层循环控制列数
            for (let j = 1; j <= i; j++) {
                document.write(`<span>${i} X ${j} = ${i * j}</span>`)
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
