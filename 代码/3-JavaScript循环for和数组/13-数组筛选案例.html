<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 
        let arr = [2,0,6,1,77,0,52,0,25,7]
        //注意，声明空数组需要在后面添加[]符号
        let arr_new = [] 
        for (i=0;i<arr.length;i++){
            if (arr[i]>=10){
                arr_new.push(arr[i])
            }
        }
        // 输出新数组
        console.log(arr_new)
    </script>
</body>
</html>
