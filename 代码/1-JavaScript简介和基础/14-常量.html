<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 常量 不允许更改值
        // 声明的时候必须赋值,即必须初始化
        const PI = 3.14
        // 输出
        console.log(PI)
        PI = 3.15
        console.log(PI)
    </script>
</body>
</html>
