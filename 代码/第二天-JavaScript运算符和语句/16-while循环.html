<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.变量起始值
        let i = 1
        // 2.终止条件
        while (i<=3) {
            document.write('我要循环三次 <br>')
            // 3.变量的变化量
            i++
        }
        
        // 改进:让用户决定输入次数
        //1.变量起始值
        let end =+prompt('请输入打印次数:')
        let k = 1
        // 2.终止条件
        while ( k<=end ){
            document.write('月薪过万<br>')
            //3.变量变化量
            k++
        }

    </script>
</body>
</html>
