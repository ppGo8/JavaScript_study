<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 三元运算符
        // 条件 ？ 代码 ： 代码2
        console.log(3 > 5 ? 3 : 5)
        // if else双分支需要五行,但是三元表达式只需要一行
        if (3>5) {
            alert('真的')
        }
        else {
            alert('假的')
        }
        
    </script>
</body>

</html>
