<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.用户输出
        let num = +prompt('用户输入一个数字:') 
        // 2.判断数字大小，小于10补0
        // 字符串和数字相加,自动进行隐式转换
        let time = num < 10 ? '0' + num : num //time改成num变量也可以
        alert(time)
        
    </script>
</body>
</html>
