<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 1000px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      text-align: center;
      font-size: 50px;
      line-height: 200px;
      font-weight: 700;
    }

    .box1 {
      position: absolute;
      right: 20px;
      top: 10px;
      width: 20px;
      height: 20px;
      background-color: skyblue;
      text-align: center;
      line-height: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    我是广告
    <div class="box1">X</div>
  </div>

    <div class="box1">X</div>
  </div>

  <div class="box">
    我是广告
    <div class="box1">X</div>
  </div>

  <script>
    //获取事件源
    const box1 = document.querySelector('.box1')
    // 监听事件
    box1.addEventListener('click', function () {
      // 这样就不用再单独获得父盒子的元素对象
      this.parentNode.style.display = 'none'
    })

    // 三个全部关闭
    const closeBtn = document.querySelectorAll('.box1')
    for (let i = 0; i < closeBtn.length; i++) {
      closeBtn[i].addEventListener('click', function () {
        closeBtn[i].parentNode.style.display = 'none'
      })
    }



  </script>
</body>

</html>
