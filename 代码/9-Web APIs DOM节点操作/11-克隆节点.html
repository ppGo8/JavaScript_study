<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        // 1克隆节点
        const ul = document.querySelector('ul')
        const li1= ul.children[0].cloneNode(true) // 通过节点关系方式获得，简单简洁

        // 2追加
        ul.appendChild(li1)


    </script>
</body>
</html>
