<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 需求：点击按钮 弹出 你好呀
        // 1.事件源 butto按钮
        // 2.事件类型 点击鼠标 
        // 3.时间处理程序 弹出对话框
        const btn = document.querySelector('button')
        btn.addEventListener
        ('click', function ()
        {
            alert('你好呀')
        }
        ) 
    </script>
</body>

</html>
