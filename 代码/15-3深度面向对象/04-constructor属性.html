<body>
    <script>
        // constrcutor 单词：构造函数
        function Star() {

        }
        console.log(Star.prototype)
        Star.prototype = {
            // 重新指回创造原型对象的构造函数
            constructor : Star, // 注意符号
            sing: function () {
                console.log('唱歌')
            },
            dance: function () {
                console.log('跳舞')
            }
        }
        console.log(Star.prototype)
        // const ldh = new Star()
        // console.log(Star.prototype)
        // 二者相等
        // console.log(Star.prototype.constructor === Star)


    </script>
