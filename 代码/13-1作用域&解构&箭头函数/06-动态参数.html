<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getSum() {
            // console.log(arguments) // 传入的参数
            let sum = 0
            for (let i = 0; i < arguments.length; i++) {
                sum += i
            }
            console.log(sum)
        }
        // 不管传入几个实参，函数都可以调用
        getSum(1,2,3,4)
        getSum(1,2,3,4,5)
    </script>
</body>

</html>
