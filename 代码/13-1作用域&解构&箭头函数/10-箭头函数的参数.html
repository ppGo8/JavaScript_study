<body>
    <script>
        const getSum = (...arr) => {
            let sum = 0
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            return sum
        }
        const result = getSum(1,2)
        const result2 = getSum(1,2,3,4)
        console.log(result,result2)

    </script>
</body>
